<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>商家验证</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
    <div>
      <h1>登录</h1>
      <form action="/shop/login" method="post">
        用户名：<input type="text" name="username" id="">
        密码：<input type="password" name="password" id="">
        <input type="submit" value="">
      </form>
      <h1>注册</h1>
      <form action="/shop/register" method="post">
        用户名：<input type="text" name="username" id="">
        店铺名：<input type="text" name="shopname" id="">
        新密码：<input type="password" name="password" id="">
        再次输入密码：<input type="password" name="" id="">
        <input type="submit" value="">
      </form>
    </div>
  </body>
</html>
